# 80 -> 443 리다이렉트 + 챌린지
server {
  listen 80;
  server_name runcode.shop;

  # certbot HTTP-01 (갱신용)
  location /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  return 301 https://$host$request_uri;
}

# HTTPS API 프록시
server {
  listen 443 ssl;
  server_name runcode.shop;

  ssl_certificate     /etc/letsencrypt/live/runcode.shop/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/runcode.shop/privkey.pem;
  ssl_protocols TLSv1.2 TLSv1.3;

  # 필요 시 루트 페이지
  location = / { default_type text/plain; return 200 'RunCode HTTPS OK'; }

  # API 프록시(당신 API prefix에 맞게 조정)
  location /api/ {
    proxy_pass http://app:8080;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}


